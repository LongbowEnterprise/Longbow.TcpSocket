name: Package to Nuget

on:
  push:
    branches:
      - pack
      - release
      - hotfix

jobs:
  pack:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: NuGet login
      uses: NuGet/login@v1
      id: login
      with:
        user: ${{ secrets.NUGET_USER }}

    - name: Publish to Nuget
      env:
        NUGET_API_KEY: ${{steps.login.outputs.NUGET_API_KEY}}

      run: |
        dotnet build src/Longbow.TcpSocket
        dotnet pack src/Longbow.TcpSocket -c Release -o publish
        dotnet nuget push publish/Longbow.TcpSocket.*.nupkg -s https://api.nuget.org/v3/index.json -k $NUGET_API_KEY --skip-duplicate
